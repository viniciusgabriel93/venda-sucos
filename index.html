
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Rápido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('fundo.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: sans-serif;
    }
    select, input, textarea {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 8px;
      width: 100%;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: #A8FF00;
      color: black;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body class="p-4 max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-center text-[#A8FF00] mb-6">ESCOLHA SEUS PRODUTOS E CONTINUE PELO WHATSAPP</h1>

  <form id="pedidoForm" class="space-y-4">
    <div>
      <label>Produto 1</label>
      <select id="produto1">
        <option value="">Selecione...</option>
        <option value="BRATVA - TREMBO ACETATO - R$170">BRATVA - TREMBO ACETATO - R$170</option>
        <option value="BRATVA - Masteron - R$160">BRATVA - Masteron - R$160</option>
        <option value="LANDER - CIPIONATO 10ml - R$180">LANDER - CIPIONATO 10ml - R$180</option>
      </select>
      <label>Quantidade</label>
      <select id="quant1">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div>
      <label>Produto 2</label>
      <select id="produto2">
        <option value="">Selecione...</option>
        <option value="BRATVA - TREMBO ACETATO - R$170">BRATVA - TREMBO ACETATO - R$170</option>
        <option value="BRATVA - Masteron - R$160">BRATVA - Masteron - R$160</option>
        <option value="LANDER - CIPIONATO 10ml - R$180">LANDER - CIPIONATO 10ml - R$180</option>
      </select>
      <label>Quantidade</label>
      <select id="quant2">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div>
      <label>Produto 3</label>
      <select id="produto3">
        <option value="">Selecione...</option>
        <option value="BRATVA - TREMBO ACETATO - R$170">BRATVA - TREMBO ACETATO - R$170</option>
        <option value="BRATVA - Masteron - R$160">BRATVA - Masteron - R$160</option>
        <option value="LANDER - CIPIONATO 10ml - R$180">LANDER - CIPIONATO 10ml - R$180</option>
      </select>
      <label>Quantidade</label>
      <select id="quant3">
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <button type="button" onclick="enviarPedido()" class="btn">ENVIAR MEU PEDIDO VIA WHATSAPP</button>
    <button type="button" onclick="pedirAjuda()" class="btn">QUERO PEDIR MAIS DE 3 PRODUTOS OU PRECISO DE AJUDA NO PEDIDO</button>
  </form>

  <script>
    function enviarPedido() {
      const produtos = [];
      for (let i = 1; i <= 3; i++) {
        const prod = document.getElementById('produto'+i).value;
        const quant = document.getElementById('quant'+i).value;
        if (prod) {
          produtos.push(quant + "x " + prod);
        }
      }
      if (produtos.length === 0) return alert("Selecione ao menos um produto");

      const msg = "Olá! Quero fazer o seguinte pedido:%0A" + produtos.map(p => "- " + p).join("%0A");
      window.open("https://wa.me/553192088162?text=" + msg);
    }
    function pedirAjuda() {
      const texto = "Olá! Preciso de ajuda ou quero pedir mais de 3 produtos.";
      window.open("https://wa.me/553192088162?text=" + encodeURIComponent(texto));
    }
  </script>
</body>
</html>
